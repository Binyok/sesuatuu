<!DOCTYPE html>
<html lang="id">
<head>
    <script src="https://kit.fontawesome.com/534c999894.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Apaaa yaa isiinyaaa???</h1>
        <div id="timer"></div>
        
        <a href="index1.html" id="openLink" class="button" style="display: none;">
            <button>Buka Surat</button>
        </a>
    </div>
   
    <script src="script.js"></script>
    <script>
        const openingTime = new Date('2024-12-28T00:00:00');
        const timerDisplay = document.getElementById('timer');
        const openLink = document.getElementById('openLink');

        function updateTimer() {
            const now = new Date();
            const timeRemaining = openingTime - now;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                timerDisplay.innerHTML = `Waktu tersisa: ${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
            } else {
                timerDisplay.innerHTML = "Surat sudah bisa di buka";
                openLink.style.display = 'block'; // Tampilkan tautan untuk membuka undangan
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>

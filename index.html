<!DOCTYPE html>
<html lang="id">
<head>
    <script src="https://kit.fontawesome.com/534c999894.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="text-align: center;">Apa yaaa isinyaa???</h1>
        <div id="timer" style="text-align: center; margin-bottom: 20px;"></div> <!-- Tambahkan elemen timer -->
        
        <a href="index1.html">
            <button>Buka Suratt</button>
        </a>
    </div>
   
    <script src="script.js"></script>
    <script>
        const openingTime = new Date('2024-12-28T00:00:00'); // Format tanggal
        const timerDisplay = document.getElementById('timer');

        function updateTimer() {
            const now = new Date();
            const timeRemaining = openingTime - now;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                timerDisplay.innerHTML = `Waktu tersisa: ${hours} jam ${minutes} menit ${seconds} detik`;
            } else {
                timerDisplay.innerHTML = "Surat sudah dapat dibuka!";
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>

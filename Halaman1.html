<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #BA7373;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
            color: #fff;
        }

        /* Image Styles */
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Typing Animation Text */
        .typing-text {
            font-size: 24px; /* Slightly bigger font size */
            font-weight: 400;
            line-height: 1.6;
            max-width: 80%;
            word-wrap: break-word;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            white-space: normal;
            overflow: hidden;
            display: inline-block;
            border-right: 3px solid #fff; /* Cursor effect */
        }

        /* Typing Effect Animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Cursor Blinking Animation */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .typing-text {
                font-size: 20px;
            }
            img {
                max-width: 80%;
            }
        }

        @media (max-width: 480px) {
            .typing-text {
                font-size: 18px;
            }
            img {
                max-width: 90%;
            }
            #whatsapp-button {
                width: 100%;
                font-size: 16px;
            }
        }

        /* Hidden Audio Element */
        audio {
            display: none;
        }

        /* WhatsApp Button Styling */
        #whatsapp-button {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        #whatsapp-button:hover {
            background-color: #20b958;
        }

        #whatsapp-button:active {
            background-color: #128c7e;
        }

    </style>
</head>
<body>

    <!-- Birthday Image -->
    <img src="YourImg.jpg" alt="Birthday Image">

    <!-- Typing Animation -->
    <div class="typing-text" id="typing"></div>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="Backsound.mp3" type="audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>

    <!-- WhatsApp Button -->
    <button id="whatsapp-button" onclick="window.location.href='https://wa.me/6285156207412?text=keren gaa%20Tull'">Reply to message</button>

    <!-- Typing Animation Script -->
    <script>
        const text = "Ciee yang hari ini ultah... Selamat ulang tahun Tullllll. Wihh sudaa 17tahunn, semoga doa-doa muu yang blum terwujud diusiaaa seeebelumnyaa akann terwujudd diusiamuu yangg 17tahunnn dan semoga Kamu menjadi orang yang lebih baik dari sebelumnyaaaa Happy birthday ðŸŽ‰";

        const typingElement = document.getElementById('typing');
        const typingSpeed = 100; // Faster typing speed
        const whatsappButton = document.getElementById('whatsapp-button'); // WhatsApp button

        let charIndex = 0;

        function typeText() {
            if (charIndex < text.length) {
                typingElement.textContent += text.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, typingSpeed);
            } else {
                // Show WhatsApp button after typing animation is done
                whatsappButton.style.display = 'block';
            }
        }

        typeText(); // Start typing animation
    </script>

</body>
</html>

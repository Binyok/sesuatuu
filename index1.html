<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Happy Birthday</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
        overflow: hidden;
      }

      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .front {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-image: url('https://raw.githubusercontent.com/DzarelDeveloper/Img/refs/heads/main/IMG-20240928-WA0027.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #CE8E8E;
        padding: 20px;
      }

      .front .info {
        font-size: 4rem;
        font-weight: bolder;
        text-align: center;
      }

      .front .countdown h1 {
        display: none;
        opacity: 0;
      }

      .front .loader {
        position: relative;
        margin-top: 40px;
        width: 250px;
        height: 10px;
        border: 1px solid #CE8E8E;
        border-radius: 20px;
        overflow: hidden;
      }

      .front .loader .fill {
        position: absolute;
        height: 100%;
        width: 0;
        background: #CE8E8E;
        border-radius: 20px;
        animation: animate 10s linear forwards;
      }

      @keyframes animate {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      .birthday {
        position: fixed;
        top: 0;
        left: 120%;
        height: 100%;
        width: 100%;
        background-color: #E4A5A5;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        color: #fff;
        padding: 20px;
      }

      .birthday h1:nth-child(1) {
        font-size: 4rem;
        margin-left: 150%;
      }

      .birthday h1.year {
        font-size: 12rem;
        margin-top: 80%;
      }

      .firework {
        position: absolute;
        z-index: 999;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0.5vmin;
        aspect-ratio: 1;
        background: transparent;
        animation: firework 1s infinite;
        animation-delay: 14s;
      }

      @keyframes firework {
        0% {
          transform: translate(-50%, 60vh);
          width: 0.5vmin;
          opacity: 1;
        }
        50% {
          width: 0.5vmin;
          opacity: 1;
        }
        100% {
          width: 45vmin;
          opacity: 0;
        }
      }

      .firework::before,
      .firework::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0.5vmin;
        aspect-ratio: 1;
        background: radial-gradient(circle, rgba(92, 105, 32, 1) 0.2vmin, #0000 0) 50% 0%,
                    radial-gradient(circle, #fff 0.3vmin, #0000 0) 0% 50%,
                    radial-gradient(circle, rgba(0, 81, 255, 1) 0.5vmin, #0000 0) 50% 99%,
                    radial-gradient(circle, rgba(255, 94, 0, 1) 0.2vmin, #0000 0) 99% 50%;
        background-size: 0.5vmin 0.5vmin;
        background-repeat: no-repeat;
        opacity: 0;
        animation: firework 1s infinite;
        animation-delay: 14s;
      }

      @media only screen and (max-width: 600px) {
        .front .info {
          font-size: 2.5rem;
        }

        .front .countdown h1 {
          font-size: 3rem;
        }

        .front .loader {
          margin-top: 40px;
          width: 200px;
          height: 8px;
        }

        .birthday h1:nth-child(1) {
          font-size: 2.5rem;
          margin-left: 120%;
        }

        .birthday h1.year {
          font-size: 6rem;
          margin-top: 50%;
        }

        .buttons {
          flex-direction: column;
          gap: 15px;
          margin-top: 30px;
        }

        .btn {
          font-size: 1.2rem;
        }
      }

      .buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .btn {
        padding: 15px 40px;
        font-size: 1.5rem;
        color: #fff;
        background: linear-gradient(145deg, #ff50b9, #e4a5a5);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        display: inline-block;
        text-align: center;
      }

      .btn:hover {
        transform: translateY(-5px);
        background: linear-gradient(145deg, #ff50b9, #e49691);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: translateY(2px);
        background: linear-gradient(145deg, #ff4500, #e48d7b);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }

      .btn:focus {
        outline: none;
        border: 2px solid #fff;
      }
    </style>
  </head>
  <body>
    <div class="front">
      <p class="info">Are You Ready?</p>
      <div class="countdown">
        <h1 class="three">3</h1>
        <h1 class="two">2</h1>
        <h1 class="one">1</h1>
      </div>
      <div class="loader">
        <div class="fill"></div>
      </div>
    </div>

    <div class="birthday">
      <h1 class="greeting">Happy Birthday</h1>
      <h1 class="year"></h1>
      <div class="buttons">
        <button class="btn" onclick="location.href='Flower.html'">bungaaa</button>
        <button class="btn" onclick="location.href='second.html'">fotoomuuu</button>
      </div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
      window.onload = () => {
        gsap.to(".info", { opacity: 0, display: "none", duration: 1, delay: 6 });
        gsap.to("h1.three", { opacity: 1, display: "block", duration: 0.5, delay: 7 });
        gsap.to("h1.three", { opacity: 0, display: "none", duration: 0.5, delay: 7.5 });
        gsap.to("h1.two", { opacity: 1, display: "block", duration: 0.5, delay: 8 });
        gsap.to("h1.two", { opacity: 0, display: "none", duration: 0.5, delay: 8.5 });
        gsap.to("h1.one", { opacity: 1, display: "block", duration: 0.5, delay: 9 });
        gsap.to("h1.one", { opacity: 0, display: "none", duration: 0.5, delay: 9.5 });
        gsap.to(".loader", { opacity: 0, display: "none", duration: 0.5, delay: 10 });
        gsap.to(".front", { left: "-100%", duration: 1.2, delay: 10.5, ease: "power2.inOut" });
        gsap.to(".birthday", { left: "0", duration: 1, delay: 10.7, ease: "power2.inOut" });
        gsap.to("h1.greeting", { marginLeft: "0", duration: 1.5, delay: 11.3, ease: "power2.inOut" });
        gsap.to("h1.year", { marginTop: "0", duration: 2.5, delay: 12, ease: "power2.inOut" });
      };
    </script>
  </body>
</html>
